<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b8ffa0db99.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Course Form</title>
</head>
<body>
    <h1>Get A Free Course</h1>
    <form class="course-form">
        <div class="customer-name">
            <i class="fa fa-user"></i>
            <input type="text" id="customer-name" required placeholder="Customer Name">
        </div>
        <div class="course-name">
            <i class="fa fa-book"></i>
            <input type="text" id="course-name" required placeholder="Course">
        </div>
        <div class="author-name">
            <i class="fa fa-user-circle"></i>
            <input type="text" id='author-name' required placeholder="Author">
        </div>
        <button>SUBMIT</button>
    </form>
    <div class="courses">
        <div>
            <img src="https://placeimg.com/300/200/nature" alt="img-comes-here">
            <div class="course-details">
                <p class="Name"><span>Name:</span>Giorno Giovanna</p>
                <p class="Course"><span>Course:</span>How to become a mob leader at fifteen</p>
                <p class="Author"><span>Author:</span>Dio Brando</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
